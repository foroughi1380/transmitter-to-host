<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container mt-3" >
    <div class="d-flex align-items-start">

        <div class="nav flex-column nav-pills me-3 card" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <div class="card-body d-flex flex-column">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#host-panel" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Host</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Headers</button>
<!--                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Options to Send</button>-->
            </div>
        </div>

        <div class="tab-content w-auto flex-fill" id="v-pills-tabContent" x-data>
            <div class="tab-pane fade show active" id="host-panel" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                <div class="card card-body" >
                    Host Address
                </div>

                <div class="card card-body mt-3">
                    <div>
                        <label class="form-label">Address</label>
                        <input id="hostAddress" class="form-control" placeholder="ex: https://example.com/api/save" v-model="message">
                        <p class="small m-2">extension will send data to this address.</p>
                    </div>

                    <div class="card-footer">
                        <input class="btn btn-primary" id="btn_save_host" type="button" value="Save">
                    </div>
                </div>


            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                <div class="card card-body" >
                    Request Headers
                </div>

                <div class="card card-body mt-3">

                    <template id="header_row_template">
                        <div class="d-flex mb-2" >
                            <div class="d-flex flex-nowrap align-items-start">
                                <label class="form-label mx-2 mt-2">Key: </label>
                                <input class="key-input-template form-control" placeholder="ex: Authentication" >
                            </div>
                            <div class="d-flex flex-nowrap align-items-start flex-fill">
                                <label class="form-label mx-2 mt-1">Value:</label>
                                <textarea class="value-input-template form-control flex-fill" placeholder="ex: Beare ... " ></textarea>
                            </div>
                            <div class="d-flex justify-content-center align-items-end mx-2">
                                <input type="button" class="btn-remove-input-template btn btn-light" value="🗑️">
                            </div>
                        </div>
                    </template>
                    <div id="headers_container">

                    </div>

                    <div class="d-flex justify-content-center">
                        <button id="btn_add_header_row" class="btn btn-primary flex-fill" >+</button>
                    </div>

                    <div class="card-footer mt-2">
                        <input class="btn btn-primary" id="btn_save_headers" type="button" value="Save">
                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
        </div>
    </div>
</div>



  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script src="/src/js/setting.js"></script>
</body>
</html>
